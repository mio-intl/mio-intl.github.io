    /* –ï—Å–ª–∏ –±—Ä–∞—É–∑–µ—Ä –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç backdrop-filter, –º–æ–∂–Ω–æ –∑–∞–¥–∞—Ç—å –±–æ–ª–µ–µ –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
    @supports ((-webkit-backdrop-filter: blur(0)) or (backdrop-filter: blur(0))) {

    header img {

    function setLang(lang) {

      if (structureLink) structureLink.href = `https://github.com/mio-intl/trustpackage/blob/main/${lang}/mio_structure.md`;
      const charterLink = document.getElementById('charterLink');
      if (charterLink) charterLink.href = `https://github.com/mio-intl/trustpackage/blob/main/${lang}/charter.md`;
      const agentCodeLink = document.getElementById('agentCodeLink');

    // Header shrink on scroll: hide title, nav, shrink slogan slightly but keep visible and —Å–¥–≤–∏–Ω—É—Ç–æ –≤–ª–µ–≤–æ
    const header = document.querySelector('header');
    let lastScroll = 0;
    window.addEventListener('scroll', () => {
      const currentScroll = window.pageYOffset;
      if (currentScroll > 60 && currentScroll > lastScroll) {
        header.classList.add('shrink');
      } else if (currentScroll < 60) {
        header.classList.remove('shrink');
      }
      lastScroll = currentScroll;
    });

    // Section reveal on scroll with staggered delays
    document.addEventListener('DOMContentLoaded', () => {
      const sections = document.querySelectorAll('main section');
      const observerOptions = { threshold: 0.1 };
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const sec = entry.target;
            const index = Array.from(sections).indexOf(sec);
            sec.style.animationDelay = `${index * 0.2}s`;
            sec.classList.add('section-visible');
            obs.unobserve(sec);
          }
        });
      }, observerOptions);
      sections.forEach(sec => {
        sec.classList.add('section-hidden');
        observer.observe(sec);
      });
    });
